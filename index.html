<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/lightGalleryPlugin/css/lightgallery.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
</head>
<body>
<div class="search-bar">
    <input type="text" placeholder="Search" class="search-img">
</div>
    <main class="flex-container" id="light-gallery">
        <div class="img--1">
            <a class="item" data-src="photo_gallery_v3/photos/01.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/01.jpg" alt="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            </a>
        </div>
        <div class="img--2">
            <a class="item" data-src="photo_gallery_v3/photos/02.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/02.jpg" alt="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here.">
            </a>
        </div>
        <div class="img--3">
            <a class="item" data-src="photo_gallery_v3/photos/03.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/03.jpg" alt="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            </a>
        </div>
        <div class="img--4">
            <a class="item" data-src="photo_gallery_v3/photos/04.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/04.jpg" alt="Iceberg - It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
            </a>
        </div>
        <div class="img--5">
            <a class="item" data-src="photo_gallery_v3/photos/05.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/05.jpg" alt="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            </a>
        </div>
        <div class="img--6">
            <a class="item" data-src="photo_gallery_v3/photos/06.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/06.jpg" alt="Fall - Fall is coming, I love when the leaves on the trees start to change color.">
            </a>
        </div>
        <div class="img--7">
            <a class="item" data-src="photo_gallery_v3/photos/07.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/07.jpg" alt="Plantation - I drove past this plantation yesterday, everything is so green!">
            </a>
        </div>
        <div class="img--8">
            <a class="item" data-src="photo_gallery_v3/photos/08.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/08.jpg" alt="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!">
            </a>
        </div>
        <div class="img--9"> 
            <a class="item" data-src="photo_gallery_v3/photos/09.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/09.jpg" alt="Countryside Lane - We enjoyed a quiet stroll down this countryside lane. ">
            </a>
        </div>
        <div class="img--10">
            <a class="item" data-src="photo_gallery_v3/photos/10.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/10.jpg" alt="Sunset - Sunset at the coast! The sky turned a lovely shade of orange.">
            </a>
        </div>
        <div class="img--11">
            <a class="item" data-src="photo_gallery_v3/photos/11.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/11.jpg" alt="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking.">
            </a>
        </div>
        <div class="img--12">
            <a class="item" data-src="photo_gallery_v3/photos/12.jpg">
            <img src="photo_gallery_v3/photos/thumbnails/12.jpg" alt="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            </a>
        </div>
    </main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/lightGalleryPlugin/js/lightgallery-all.min.js"></script>
<script src="js/liveSearchPlugin/e-search.min.js"></script>
<script>
$('a img').each(function () {
    let $searchDescrip = $('a img').getAttribute("alt");
    $('a img').setAttribute("data-search", "$searchDescrip");
});
$('.search-img').search();
</script>
<script>
    $('#light-gallery').lightGallery({
    selector: '.item'
});
</script>
<script src="main.js"></script>
</body>
</html>
